<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Of UserData</title>
<link th:href="@{/style2.css}" rel="stylesheet">
<style>
		table, th, td {
		  border: 2px solid #96D4D4;
		  border-collapse: collapse;
		  padding:5px 5px;		}
		</style>
</head>
<body>
<div class="container my-2">
<div align="center" border="1">
<hr color="green"><h1>User Data</h1></hr>
<form action="/user-data" method="get">
<hr color="green">
<table class="table table-striped table-responsive-md" align="center">
<thead><tr><th>UserName</th><th>Email</th><th>Edit</th><th>Delete</th></tr></thead>
<tbody>
<tr th:each="user:${users}"><td th:text="${user.name}"></td><td th:text="${user.email}"></td>
<!--  <td><a th:href="@{/users/edit/{id}(id={user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
<td><a th:href="@{/users/delete/{id}(id={user.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>-->
</tr>
</tbody>
</table>

</form>
</div>
</body>
</html>
